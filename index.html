<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator" role="application" aria-label="Advanced Scientific Calculator">
        <div class="mode-selector" role="tablist" aria-label="Calculator modes">
            <button class="mode-btn active" data-mode="standard" role="tab" aria-selected="true" aria-controls="standard-panel">Standard</button>
            <button class="mode-btn" data-mode="scientific" role="tab" aria-selected="false" aria-controls="scientific-panel">Scientific</button>
            <button class="mode-btn" data-mode="programmer" role="tab" aria-selected="false" aria-controls="programmer-panel">Programmer</button>
            <button class="mode-btn" data-mode="statistics" role="tab" aria-selected="false" aria-controls="statistics-panel">Statistics</button>
        </div>
        
        <div class="settings">
            <button class="settings-btn" id="angleMode" aria-label="Toggle angle mode between degrees and radians">DEG</button>
            <button class="settings-btn" id="historyBtn" aria-label="Toggle calculation history panel">History</button>
            <button class="settings-btn" id="memoryBtn" aria-label="Toggle memory panel">Memory</button>
            <button class="settings-btn" id="themeToggle" aria-label="Toggle between light and dark mode">Theme</button>
            <div class="mode-display" aria-live="polite">STANDARD</div>
        </div>

        <div class="display-container">
            <div class="history-display" aria-live="polite"></div>
            <div class="display" role="textbox" aria-readonly="true" aria-label="Calculator display">0</div>
        </div>

        <div class="buttons">
            <!-- Scientific Functions -->
            <button class="scientific" aria-label="Sine function">sin</button>
            <button class="scientific" aria-label="Cosine function">cos</button>
            <button class="scientific" aria-label="Tangent function">tan</button>
            <button class="scientific" aria-label="Inverse sine function">sin⁻¹</button>
            <button class="scientific" aria-label="Inverse cosine function">cos⁻¹</button>
            <button class="scientific" aria-label="Inverse tangent function">tan⁻¹</button>
            <button class="scientific" aria-label="Logarithm base 10">log</button>
            <button class="scientific" aria-label="Natural logarithm">ln</button>
            <button class="scientific" aria-label="Square root">√</button>
            <button class="scientific" aria-label="Square">x²</button>
            <button class="scientific" aria-label="Power">x^y</button>
            <button class="scientific" aria-label="Pi constant">π</button>
            <button class="scientific" aria-label="Euler's number">e</button>
            <button class="scientific" aria-label="Factorial">n!</button>
            <button class="scientific" aria-label="Reciprocal">1/x</button>
            <button class="scientific" aria-label="Absolute value">|x|</button>
            <button class="scientific" aria-label="Exponential function">e^x</button>
            <button class="scientific" aria-label="Power of 10">10^x</button>
            
            <!-- Programmer Functions -->
            <button class="programmer hidden" aria-label="Convert to hexadecimal">HEX</button>
            <button class="programmer hidden" aria-label="Convert to decimal">DEC</button>
            <button class="programmer hidden" aria-label="Convert to octal">OCT</button>
            <button class="programmer hidden" aria-label="Convert to binary">BIN</button>
            <button class="programmer hidden" aria-label="Bitwise AND">AND</button>
            <button class="programmer hidden" aria-label="Bitwise OR">OR</button>
            <button class="programmer hidden" aria-label="Bitwise XOR">XOR</button>
            <button class="programmer hidden" aria-label="Bitwise NOT">NOT</button>
            <button class="programmer hidden" aria-label="Left shift"><<</button>
            <button class="programmer hidden" aria-label="Right shift">>></button>
            
            <!-- Statistics Functions -->
            <button class="statistics hidden" aria-label="Add data point">DATA</button>
            <button class="statistics hidden" aria-label="Calculate mean">MEAN</button>
            <button class="statistics hidden" aria-label="Calculate median">MED</button>
            <button class="statistics hidden" aria-label="Calculate standard deviation">STD</button>
            <button class="statistics hidden" aria-label="Calculate variance">VAR</button>
            <button class="statistics hidden" aria-label="Find minimum value">MIN</button>
            <button class="statistics hidden" aria-label="Find maximum value">MAX</button>
            <button class="statistics hidden" aria-label="Calculate sum">SUM</button>
            
            <!-- Standard Calculator Buttons -->
            <button class="clear" aria-label="Clear calculator">C</button>
            <button class="operator" aria-label="Add">+</button>
            <button class="operator" aria-label="Subtract">-</button>
            <button class="operator" aria-label="Multiply">×</button>
            <button class="operator" aria-label="Divide">÷</button>
            <button class="number" aria-label="Number 7">7</button>
            <button class="number" aria-label="Number 8">8</button>
            <button class="number" aria-label="Number 9">9</button>
            <button class="number" aria-label="Number 4">4</button>
            <button class="number" aria-label="Number 5">5</button>
            <button class="number" aria-label="Number 6">6</button>
            <button class="number" aria-label="Number 1">1</button>
            <button class="number" aria-label="Number 2">2</button>
            <button class="number" aria-label="Number 3">3</button>
            <button class="number" aria-label="Number 0">0</button>
            <button class="decimal" aria-label="Decimal point">.</button>
            <button class="equals" aria-label="Calculate result">=</button>
        </div>

        <!-- History Panel -->
        <div class="history-panel hidden" role="region" aria-label="Calculation history">
            <div class="history-content" role="list"></div>
            <button class="clear-history" aria-label="Clear history">Clear History</button>
        </div>

        <!-- Memory Panel -->
        <div class="memory-panel hidden" role="region" aria-label="Memory slots">
            <div class="memory-content" role="list"></div>
            <button class="memory-store" aria-label="Store current value in memory">Store</button>
            <button class="memory-recall" aria-label="Recall value from memory">Recall</button>
            <button class="memory-clear" aria-label="Clear memory">Clear</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
